<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Pencarian Fakta Lahir</title>
</head>
<body>
    <div class="form-umur">
        <h1 class="title">Pencarian Fakta Lahir</h1>
        
        <div class="search-options">
            <label class="checkbox-container">
                <input type="checkbox" id="tahunCheck" checked>
                <span class="checkmark"></span>
                Tahun
            </label>
            <label class="checkbox-container">
                <input type="checkbox" id="bulanCheck">
                <span class="checkmark"></span>
                Bulan
            </label>
            <label class="checkbox-container">
                <input type="checkbox" id="tanggalCheck">
                <span class="checkmark"></span>
                Tanggal
            </label>
        </div>

        <div class="input-group">
            <div id="tahunGroup" class="input-field">
                <label class="label-text" for="tahunLahir">Tahun Lahir</label>
                <input class="input-text" type="number" id="tahunLahir" placeholder="contoh: 2000" />
            </div>

            <div id="bulanGroup" class="input-field hidden">
                <label class="label-text" for="bulanLahir">Bulan Lahir</label>
                <select class="input-text" id="bulanLahir">
                    <option value="">Pilih Bulan</option>
                    <option value="1">Januari</option>
                    <option value="2">Februari</option>
                    <option value="3">Maret</option>
                    <option value="4">April</option>
                    <option value="5">Mei</option>
                    <option value="6">Juni</option>
                    <option value="7">Juli</option>
                    <option value="8">Agustus</option>
                    <option value="9">September</option>
                    <option value="10">Oktober</option>
                    <option value="11">November</option>
                    <option value="12">Desember</option>
                </select>
            </div>

            <div id="tanggalGroup" class="input-field hidden">
                <label class="label-text" for="tanggalLahir">Tanggal Lahir</label>
                <input class="input-text" type="number" id="tanggalLahir" min="1" max="31" placeholder="1-31" />
            </div>
        </div>

        <button class="tombol">Cari Fakta</button>
        <div class="hasil" id="hasil"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
